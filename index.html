<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>GigGuide</title>
  </head>
  <body>
    <header>
      <h1 class="title">GigGuide</h1>
      <!-- *dropdown nav for saved content  -->

      <div class="dropdown">
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
          >
            <span>View My Saved Events </span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            
          </div>
        </div>
      </div>
    </header>

    <!-- *hero img placeholder  -->
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">GigGuide</p>
        <p class="subtitle">Discover, Jam, Repeat</p>
      </div>
    </section>

    <!-- *flex parent for aside and main  -->
    <main id="flexMain" class="columns" >
      <!-- *section for aside  -->
      <section  class="column">
        <h1 class="title">Look for events!</h1>
        <!-- *this button will pop out the modal  -->
        <button
          id="modal-btn-city"
          class="button is-centered is-medium js-modal-trigger"
          data-target="modal-js-example"
        >
          Search City
        </button>

        <!-- <button
          id="modal-btn-artist"
          class="button is-medium js-modal-trigger"
          data-target="modal-js-example"
        >
          Search Artist
        </button> -->

        <!-- <h2 class="subtitle">
          this is a placeholder for where the search results will append to the
          page.
        </h2> -->

        <!-- *populate cards here  -->

        <div id="events-container">

          <!-- <form id="form-container-city" class="section modal-wrap">
            <div class="field">
              <label class="label">City:</label>
              <div class="control">
                <input
                  id="city"
                  class="input"
                  type="text"
                  name="city"
                  placeholder="e.g Dallas"
                />
              </div>
            </div>
            <button id="submit-btn-city" class="button is-primary">
              Submit
            </button>
          </form> -->


        </div>
      </section>

      <!-- *modal placeholder  -->
      <div class="modal" id="modal-card-city">
        <div id="modal-background-city" class="modal-background"></div>
        <div class="modal-card">
          <header id="modal-header" class="modal-card-head">
            <p class="modal-card-title">Search by City</p>
            <button
              id="close-modal-city"
              class="delete"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
            <form id="form-container-city" class="section modal-wrap">
              <div class="field">
                <label class="label">City:</label>
                <div class="control">
                  <input
                    id="city"
                    class="input"
                    name="city"
                    type="text"
                    placeholder="e.g Dallas"
                  />
                </div>
              </div>
            </form>
          </section>

          <footer class="modal-card-foot">
            <div class="control">
              <button id="submit-btn-city" class="button is-primary">
                Submit
              </button>
            </div>
            <!-- <button class="button">Cancel</button> -->
          </footer>
        </div>
      </div>

      <!-- *modal placeholder  -->
      <div class="modal" id="modal-card-artist">
        <div id="modal-background-artist" class="modal-background"></div>
        <div class="modal-card">
          <header id="modal-header" class="modal-card-head">
            <p class="modal-card-title">Search by Artist</p>
            <button
              id="close-modal-artist"
              class="delete"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            
            <form id="form-container-artist" class="section modal-wrap">
              <div class="field">
                <label class="label">Artist</label>
                <div class="control">
                  <input
                    id="artist"
                    class="input"
                    type="text"
                    placeholder="e.g Modest Mouse"
                  />
                </div>
              </div>
            </form>
          </section>

          <footer class="modal-card-foot">
            <div class="control">
              <button id="submit-btn-artist" class="button is-primary">
                Submit
              </button>
            </div>
            <!-- <button class="button">Cancel</button> -->
          </footer>
        </div>
      </div>

      <!-- *section for main  -->
      <section id="event-details" class="column">
        <h1 class="title">Event Details</h1>

        <!-- *populate details here!  -->
        <div id="details-container">

        </div>


      </section>
    </main>
    <!-- *footer placeholder  -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong><a href="https://github.com/kevinsmithseven/concert-finder">GigGuide</a></strong> by
          <a href="https://github.com/kevinsmithseven">Kevin Smith</a>, <a href="https://github.com/CRich96">Christian Richard</a>, & <a href="https://github.com/MWandall">Mitchell Wandall</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Thanks for your support!
        </p>
      </div>
    </footer>

    <!-- <script src="path/to/the/downloaded/folder/dist/bulma.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
